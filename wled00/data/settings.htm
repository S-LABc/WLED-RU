<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8">
	<title>WLED Settings</title>
	<style>
		body {
			text-align: center;
			background: #222;
			height: 100px;
			margin: 0;
		}
		html {
			--h: 10.2vh;
		}
		button {
			background: #333;
			color: #fff;
			font-family: Verdana, Helvetica, sans-serif;
			border: 1px solid #333;
			border-radius: var(--h);
			font-size: 6vmin;
			height: var(--h);
			width: calc(100% - 40px);
			margin-top: 2vh;
		}
	</style>
</head>
<body>
<form action="/"><button type=submit id="b">Назад</button></form>
<form action="/settings/wifi"><button type="submit">Настройки WiFi</button></form>
<form action="/settings/leds"><button type="submit">Настройки светодиодов</button></form>
<form action="/settings/ui"><button type="submit">Интерфейс пользователя</button></form>
<form action="/settings/sync"><button type="submit">Интерфейсы синхронизации</button></form>
<form action="/settings/time"><button type="submit">Время и макропресеты</button></form>
<form action="/settings/um"><button type="submit">Расширения пользователя</button></form>
<form action="/settings/sec"><button type="submit">Обновления и безопасность</button></form>
</body>
</html>
